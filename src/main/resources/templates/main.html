		<script type="text/javascript">
			$(function(){
				layui.use('element', function(){
					var element = layui.element;
					var arr = new Array();
					arr.push($("#sideBar a:first").attr("id"));
					$("[name=plateBuid]").click(function(){
						lay_id = $(this).attr("id");
						if($.inArray(lay_id,arr)==-1){
							layer.load(0, {time:'1000', shade: true})
							lay_title = $(this).children("cite").html();
							lay_url = $(this).data("url");
							element.tabAdd('demo', {
								  title: lay_title
								  ,content:'<iframe width="100%" height="2000px" frameborder="0" scrolling="no" src="'+lay_url+'"></iframe>' //支持传入html
								  ,id: lay_id
								}); 
							element.tabChange('demo',lay_id);
							arr.push(lay_id);
				    	}else{
				    		element.tabChange('demo',lay_id);
				    	}
					})
					element.on('tabDelete(demo)',function(data){
						$.each(arr,function(idx,val){
							if(data.index==idx){
								arr.pop(val);
								element.tabChange('demo',arr[idx-1]);
							}
						})
					})
				});	
				layui.use(['carousel','layer'], function(){
					  var carousel = layui.carousel
					  ,form = layui.form;
					  //改变下时间间隔、动画类型、高度
					  carousel.render({
					    elem: '#test2'
					    ,interval: 6000
					    ,anim: 'hover'
					    ,height: '248px',
					    arrow:'none',
					    width:'90%'
					  });
					  
					  //其它示例
					  $('.demoTest .layui-btn').on('click', function(){
					    var othis = $(this), type = othis.data('type');
					    active[type] ? active[type].call(this, othis) : '';
					  });

					  $('.layui-btn.layuiadmin-btn-tags').on('click', function(){
					      var type = $(this).data('type');
					      active[type] ? active[type].call(this) : '';
					    });

				}); 
			});
