<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录股票行情系统</title>
    <link rel="stylesheet" href="../css/layui.css?version=20180731">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">Stocks</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="">控制台</a></li>
      <li class="layui-nav-item"><a href="">商品管理</a></li>
      <li class="layui-nav-item"><a href="">用户</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">其它系统</a>
        <dl class="layui-nav-child">
          <dd><a href="">邮件管理</a></dd>
          <dd><a href="">消息管理</a></dd>
          <dd><a href="">授权管理</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          贤心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">退了</a></li>
    </ul>
  </div>
  
  <div class="layui-body-2 layui-form-pane ">
  		<div class="layui-tab layui-tab-brief">
  			<ul class="layui-tab-title">
  				<li class="layui-this">登录</li>
  				<li><a href="reg.html">注册</a></li>
  			</ul>
  		</div>
  		
  		<form class="layui-form" action="" method="post">
		  <div class="layui-form-item">
		    <label class="layui-form-label ">手机/邮箱</label>
		    <div class="layui-input-inline">
		      <input type="text" name="username" required  lay-verify="required" placeholder="请输入手机/邮箱" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">使用手机或者邮箱中的任意一个均可（若采用手机，请确保你的帐号已绑定过该手机）</div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">密码框</label>
		    <div class="layui-input-inline">
		      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
	    </form>
  </div>
  <div class="layui-footer-2">
		Stocks社区
  </div>
</div>
	<script src="../js/jquery.min1.3.5.js"></script>
	<script src="../js/layui.js"></script>
<script>
	//JavaScript代码区域
	layui.use('element', function(){
	  var element = layui.element;
	});
	layui.use('form', function(){
		  var form = layui.form;
		  //监听提交
		  form.on('submit(formDemo)', function(data){
			    $.ajax({
			    	url:"user/login",
			    	method:"post",
			    	async:false,
			    	data:"userName="+data.field.username+"&userPwd="+data.field.password,
			    	success:function(data){
			    		if(data){
			    			console.log(data)
			    			window.location = "market.html";
			    		}else{
						    layer.msg("手机/邮箱或密码错误");
			    		}
			    	}
			    });
		    	return false;
		  });
		});
</script>
</body>
</html>
